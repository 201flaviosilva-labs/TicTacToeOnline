<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<link rel="stylesheet" href="./Reset.css">
	<link rel="stylesheet" href="./index/style.min.css">

	<title>Tic Tac Toe Online</title>
</head>

<body>
	<header>
		<h1>Tic tac Toe Online</h1>
	</header>

	<main>
		<form action="./game/index.html">
			<h2>Online Settings: </h2>

			<label for="PlayerName">Player Name:
				<input type="text" placeholder="Nome..." id="PlayerName" name="PlayerName" autocomplete="off" required>
			</label>

			<label for="RoomName">Room Name:
				<input type="text" placeholder="Room..." id="RoomName" name="RoomName" autocomplete="off" value="Online"
					required>
			</label>

			<button type="submit">Submit</button>
		</form>
	</main>

	<footer><a href="http://mangito.github.io/">Mangito</a></footer>

	<script src="./index/script.js"></script>
</body>

</html>
